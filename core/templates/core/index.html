{% extends 'base.html' %}
{% block content  %}
<div class="container pt-3">
    <div class="row">
        {% for clinica in clinicas %}
        <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-sm-0">

            <div class="card mb-4 ">
                <div class="card-body">
                    <h4 class="card-title text-center">{{ clinica }}</h4>
                    <div class="d-grid gap-2">
                        <a href="{% url 'paciente_novo' clinica.id %}" class="btn btn-outline-primary">Acessar</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
