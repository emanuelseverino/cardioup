version: "3.8"

services:
  nginx:
    build:
      dockerfile: ./docker/nginx.dockerfile
      context: .
    image: emanuelseverino/nginx_cardioup:v1
    container_name: nginx
    ports:
      - "80:80"
      - "443:443"
    networks:
      - nwcardioup
    depends_on:
      - cardioup1
      - cardioup2
      - cardioup3
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www/:/var/www/certbot/:ro

  pgcardioup:
    build:
      dockerfile: ./docker/pgcardioup.dockerfile
      context: .
    image: emanuelseverino/pgcardioup:v1
    container_name: pgcardioup
    ports:
      - "5432"
    networks:
      - nwcardioup
    volumes:
      - pgdata:/var/lib/postgresql/data/

  cardioup1:
    build:
      dockerfile: ./docker/cardioup.dockerfile
      context: .
    image: emanuelseverino/cardioup:v1
    container_name: cardioup1
    ports:
      - "8000"
    networks:
      - nwcardioup
    depends_on:
      - pgcardioup

  cardioup2:
    build:
      dockerfile: ./docker/cardioup.dockerfile
      context: .
    image: emanuelseverino/cardioup:v1
    container_name: cardioup2
    ports:
      - "8000"
    networks:
      - nwcardioup
    depends_on:
      - pgcardioup

  cardioup3:
    build:
      dockerfile: ./docker/cardioup.dockerfile
      context: .
    image: emanuelseverino/cardioup:v1
    container_name: cardioup3
    ports:
      - "8000"
    networks:
      - nwcardioup
    depends_on:
      - pgcardioup
  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw


networks:
  nwcardioup:
    driver: bridge

volumes:
  pgdata:
